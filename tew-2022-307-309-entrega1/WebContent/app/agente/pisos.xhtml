<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_agente.xhtml">

	<ui:define name="cuerpo">
		<center>
		<p:commandButton value="#{msgs.alta}" action="ALTA" actionListener="#{Piso_BEAN.iniciaPiso}"/>
		</center>
		
		<br/>
		
		<h:form>
			<p:dataTable id="tabla_pisos" var="piso" value="#{Pisos_BEAN.pisos}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.id}</f:facet>#{piso.id}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.id_agente}</f:facet>#{piso.id_agente}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.precio}</f:facet>#{piso.precio}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.direccion}</f:facet>#{piso.direccion}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.ciudad}</f:facet>#{piso.ciudad}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.ano}</f:facet>#{piso.ano}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.estado}</f:facet>#{piso.estado}</p:column>
				<p:column>
					<center><f:facet name="header">#{msgs.borrar}</f:facet><h:commandButton action="#{Pisos_BEAN.borrar(piso)}" type="submit" value="#{msgs.borrar}" immediate="true" update="tabla_pisos"></h:commandButton></center></p:column>
				<p:column>
					<center><f:facet name="header">#{msgs.editar}</f:facet><h:commandButton action="EDITAR" type="submit" value="#{msgs.editar}" actionListener="#{Piso_BEAN.setPiso(piso)}" immediate="true"></h:commandButton></center></p:column>
			</p:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
