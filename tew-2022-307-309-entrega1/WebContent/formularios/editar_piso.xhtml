<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:growl id="mensaje" showDetail="true" />

	<h:panelGrid id="grid" columns="2" cellpadding="5">
	
		<h:panelGroup>
			<h:outputLabel value="#{msgs.precio}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:inputText id="precio" value="#{Piso_BEAN.precio}" required="true" requiredMessage="#{msgs.precio}: #{msgs.obligatorio}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel value="#{msgs.direccion}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:inputText id="direccion" value="#{Piso_BEAN.direccion}" required="true" requiredMessage="#{msgs.direccion}: #{msgs.obligatorio}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel value="#{msgs.ciudad}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:inputText id="ciudad" value="#{Piso_BEAN.ciudad}" required="true" requiredMessage="#{msgs.ciudad}: #{msgs.obligatorio}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel value="#{msgs.ano}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:inputText id="ano" value="#{Piso_BEAN.ano}" required="true" requiredMessage="#{msgs.ano}: #{msgs.obligatorio}"><f:validateLength minimum="4" maximum="4" /></p:inputText>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel value="#{msgs.estado}" />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:selectOneMenu  id="estado" value="#{Piso_BEAN.estado}" required="true" requiredMessage="#{msgs.estado}: #{msgs.obligatorio}">
				<f:selectItem itemLabel="1" itemValue="1"/>
				<f:selectItem itemLabel="2" itemValue="2"/>
				<f:selectItem itemLabel="3" itemValue="3"/>
				<f:selectItem itemLabel="4" itemValue="4"/>
				<f:selectItem itemLabel="5" itemValue="5"/> 
			</p:selectOneMenu>
		</h:panelGroup>
		
	</h:panelGrid>
	
	<p:commandLink value="#{msgs.alta}" action="#{Pisos_BEAN.salvar}" actionListener="Pisos_BEAN.listado" update="mensaje" ></p:commandLink>
	
</ui:composition>
